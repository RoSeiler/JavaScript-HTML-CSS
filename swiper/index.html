<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">üê∂</h1>
        <h2>Probando Swiper </h2>
    </nav>
   <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./images/oliDuerme.jpg"></div>
      <div class="swiper-slide"><img src="./images/oliMasLulu.jpg"></div>
      <div class="swiper-slide"><img src="./images/oli1.jpeg"></div>
      <div class="swiper-slide"><img src="./images/oli2.jpeg"></div>
      <div class="swiper-slide"><img src="./images/oli4.jpeg"></div>
      <div class="swiper-slide"><img src="./images/oli5.jpeg"></div>
      <div class="swiper-slide"><img src="./images/oli7.jpeg"></div>
      <div class="swiper-slide"><img src="./images/abuelaDuerme.jpeg"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>




   <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>

   <script src="./gallery-script.js"></script>

</html>
